
{% extends "base.html" %}
{% load static %}
{% block title %}Inicio{% endblock %}


{% block content %}
<section class="inicio bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <img class="mb-5" src="{% static '/assets/icono.jpg' %}" alt="Logotipo" width="14%" />
        <h1 class="heading text-uppercase mb-0">Bienvenido {{ user }}</h1>
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <p class="masthead-subheading font-weight-light mb-0">{% if user.is_authenticated %}ยก EMPIEZA A CREAR Y MODIFICAR TUS BARAJAS ! {% else %} REGISTRATE PARA PODER COMENZAR TU AVENTURA{% endif %}</p>
    </div>
</section>
{% endblock %}
