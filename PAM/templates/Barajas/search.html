{% extends "base.html" %}

{% block content %}
<section class="inicio text-center page-section portfolio" id="portfolio">
  <div class="container">
    <!-- Portfolio Section Heading-->
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">CARTAS</h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
    </div>
    <!-- Portfolio Grid Items-->
    <div class="row justify-content-center">
      {% for registro in object_list %}
      <div style="display:flex; justify-content:center; padding-bottom:1rem;">
        <b>Carta</b>: [{{ registro }}]&nbsp <b>Coste:</b>[{{ registro.coste }}]
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
